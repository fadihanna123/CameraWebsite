services:
  db:
    image: mysql:latest
    container_name: camera_website_db
    ports:
      - 3306:3306
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: camera_website_db
      MYSQL_PASSWORD: '0000'
      MYSQL_USER: fadi
    volumes:
      - camera_website_db-data:/var/lib/mysql

  db_admin:
    image: phpmyadmin:fpm-alpine
    container_name: camera_website_db_admin
    ports:
      - 8080:80
    restart: unless-stopped
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - camera_website_db_admin:/var/lib/mysql

  api:
    build: ./server
    container_name: camera_website_backend
    ports:
      - 5000:5000
    env_file:
      - ./server/.docker.env
    volumes:
      - ./server:/backend
      - /backend/node_modules
    restart: unless-stopped
    links:
      - db

  web:
    build: ./client
    container_name: camera_website_fronted
    ports:
      - 3000:3000
    env_file:
      - ./client/.docker.env
    volumes:
      - ./client:/frontend
      - /frontend/node_modules
    restart: unless-stopped
    links:
      - api

volumes:
  camera_website_db-data:
  camera_website_db_admin:
